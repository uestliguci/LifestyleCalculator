<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Financial Management System</title>
    <meta name="description" content="Track your income and expenses with detailed analytics">
    <meta name="theme-color" content="#3498db">
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/auth.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <!-- Login Overlay -->
    <div class="login-overlay" id="login-overlay">
        <div class="login-card">
            <h2>Private Login</h2>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="error-message" id="login-error"></div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div class="app-container" id="app-container" style="display: none;">
        <header class="app-header">
            <div class="header-content">
                <div class="balance-section">
                    <h2>Total Balance</h2>
                    <div class="balance-amount" data-currency="ALL">L 0.00</div>
                    <div class="balance-actions">
                        <button class="btn-action" onclick="document.getElementById('add-transaction-modal').style.display='flex'">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            Add
                        </button>
                        <button class="btn-action" id="export-data">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            Export
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="app-content">
            <!-- Transaction List -->
            <section id="transactions" class="menu-section active">
                <div class="section-header">
                    <h3>Recent Transactions</h3>
                    <input type="text" id="search-transactions" placeholder="Search transactions...">
                </div>
                <div class="transaction-list" id="transactions-list">
                    <!-- Transactions will be loaded here -->
                </div>
            </section>

            <!-- Analytics Section -->
            <section id="analytics" class="menu-section">
                <div class="section-header">
                    <h3>Analytics</h3>
                    <select id="analytics-period">
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                        <option value="year">This Year</option>
                    </select>
                </div>
                <div class="analytics-cards">
                    <div class="analytics-card income">
                        <h4>Total Income</h4>
                        <div class="amount">L 0.00</div>
                    </div>
                    <div class="analytics-card expense">
                        <h4>Total Expenses</h4>
                        <div class="amount">L 0.00</div>
                    </div>
                    <div class="analytics-card savings">
                        <h4>Net Savings</h4>
                        <div class="amount">L 0.00</div>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="category-chart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="trend-chart"></canvas>
                </div>
            </section>

            <!-- Settings Section -->
            <section id="settings" class="menu-section">
                <div class="section-header">
                    <h3>Settings</h3>
                </div>
                <div class="settings-list">
                    <div class="settings-item">
                        <div class="settings-info">
                            <h4>Export Data</h4>
                            <p>Download your transaction data</p>
                        </div>
                        <button id="export-data" class="btn-secondary">Export</button>
                    </div>
                    <div class="settings-item">
                        <div class="settings-info">
                            <h4>Account</h4>
                            <p>Manage your account settings</p>
                        </div>
                        <button onclick="window.logout()" class="btn-secondary">Logout</button>
                    </div>
                </div>
            </section>
        </main>

        <!-- Add Transaction Modal -->
        <div id="add-transaction-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add Transaction</h3>
                    <button class="btn-close" onclick="this.closest('.modal').style.display='none'">Ã—</button>
                </div>
                <form id="transaction-form" class="transaction-form">
                    <div class="form-group">
                        <label for="transaction-type">Type</label>
                        <select id="transaction-type" required>
                            <option value="expense">Expense</option>
                            <option value="income">Income</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="Optional">
                    </div>
                    <button type="submit" class="btn-primary">Save Transaction</button>
                </form>
            </div>
        </div>

        <!-- iOS-style Bottom Tab Bar -->
        <nav class="tab-bar">
            <button class="tab-item active" data-menu="transactions">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="3" width="20" height="18" rx="2"></rect>
                    <line x1="2" y1="9" x2="22" y2="9"></line>
                </svg>
                Transactions
            </button>
            <button class="tab-item" data-menu="analytics">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="20" x2="18" y2="10"></line>
                    <line x1="12" y1="20" x2="12" y2="4"></line>
                    <line x1="6" y1="20" x2="6" y2="14"></line>
                </svg>
                Analytics
            </button>
            <button class="tab-item" data-menu="settings">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
                Settings
            </button>
        </nav>
    </div>

    <script src="js/config.js" type="module"></script>
    <script src="js/utils.js" type="module"></script>
    <script src="js/services/indexed-db-storage.js" type="module"></script>
    <script src="js/ui.js" type="module"></script>
    <script src="js/charts.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./js/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
