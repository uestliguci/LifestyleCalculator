<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Financial Management System</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f6fa;
            color: #2d3436;
            text-align: center;
        }

        .offline-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 1rem;
        }

        h1 {
            margin: 0 0 1rem 0;
            color: #2d3436;
        }

        p {
            margin: 0 0 1.5rem 0;
            color: #636e72;
            line-height: 1.5;
        }

        .retry-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .retry-button:hover {
            background: #2980b9;
        }

        .cached-data {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #ddd;
        }

        .cached-data h2 {
            font-size: 1.1rem;
            margin: 0 0 0.5rem 0;
            color: #2d3436;
        }

        .cached-data p {
            font-size: 0.9rem;
            margin: 0;
        }

        @media (max-width: 480px) {
            .offline-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>Unable to connect to the Financial Management System. Please check your internet connection and try again.</p>
        <button class="retry-button" onclick="window.location.reload()">Try Again</button>
        
        <div class="cached-data">
            <h2>Don't worry!</h2>
            <p>Your recent transactions are safely stored and will sync automatically when you're back online.</p>
        </div>
    </div>

    <script>
        // Check connection status periodically
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }

        // Check every 5 seconds
        setInterval(checkConnection, 5000);

        // Also check when online status changes
        window.addEventListener('online', checkConnection);
    </script>
</body>
</html>
